<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <h1>Sign in</h1>
    <form action="fileapth" method="get">
        <label for="email"><b>Email:</b></label>
        <input type="email" name="" id="email" required placeholder="abcd@gmail.com">
        <br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" name="password" id="password" required placeholder="12345" minlength="8">
        <br><br>
        <button type="button">Sign in</button>
    </form>
</body>
</html>

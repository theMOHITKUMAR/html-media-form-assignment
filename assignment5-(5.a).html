<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Create an Account</h1>
    <p>Enter the following details correctly.</p>
    <form action="./account.js" method="get">
        <label for=""><b>Name:</b></label>
        <label for="first">First name:</label>
        <input type="text" name="first name" id="first" placeholder="first name" required minlength="3">
        <label for="last">Last name:</label>
        <input type="text" name="Last name" id="last" placeholder="last name" required minlength="3">
        <br><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" name="email address" id="email" placeholder="abc@gmail.com" required minlength="3">
        <br>
        <br>
        <label for="password"><b>Password:</b></label>
        <input type="password" name="password" id="password" required minlength="8">
        <label for="confirm"><b>Confirm Password:</b></label>
        <input type="password" name="confirm p" id="confirm">
        <br>
        <br>
        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" name="tel number" id="phone" required>
        <br><br>
        <label for="age"><b>Age:</b></label>
        <input type="number" name="age" id="age" min="18" max="150">
        <br><br>
        <label for="gender"><b>Gender:</b></label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="other" required>
        <br><br>
        <label for="country" ><b>Country of Origin:</b></label>
        <select name="country" id="country" required>
            <option value="1">india</option>
            <option value="2">usa</option>
            <option value="3">france</option>
            <option value="4">china</option>
            <option value="5">srilanka</option>
        </select>
        <br><br>
        <label for="About"><b>About Youself (Bio)</b></label>
        <br><br>
        <textarea name="about" id="" cols="20" rows="5"></textarea>
        <br><br>
        <label for="conditions">Agree to terms and conditions</label>
        <input type="checkbox" name="terms&conditions" id="conditions" value="1" required>
        <br><br>
       
        <button type="save data">create account</button>
        

    </form>
</body>
</html>
